# Default values for BymseRead
# This is a YAML-formatted file.

replicaCount:
  service: 1
  webClientApp: 1

image:
  repository: bymseread
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  service:
    type: ClusterIP
    port: 80
    targetPort: 80
  webClientApp:
    type: ClusterIP
    port: 80
    targetPort: 80

resources:
  service:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  webClientApp:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  dbmigrator:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application specific configuration
config:
  connectionStrings:
    postgres: "Server=postgres;Port=5432;Database=bymseread;User Id=postgres;Password=postgres;"
    s3: "http://minioadmin:minioadmin@localhost:19000/bymse-read"

ingress:
  enabled: true
  host: "example.com"
  tls: true
  tlsSecretName: "example-tls-secret"
  annotations: {}

authn: |
  {
    "Authority": "http://localhost:8080",
    "ClientId": "bymse-read-service",
    "ClientSecret": "KU4LHpFVyowXs8L3EwfWORGrO0uXe7ul",
    "ResponseType": "code",
    "CallbackPath": "/web-api/auth/signin-oidc",
    "SignedOutCallbackPath": "/web-api/auth/signout-callback-oidc",
    "MetadataAddress": "http://localhost:8080/realms/bymse-read/.well-known/openid-configuration"
  }
